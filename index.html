<script>
    (function() {
        let decisions = [];
        let currentDecisionId = null;
        let viewMode = 'edit';
        let sortedOptionIds = [];

        function generateId() {
            return Date.now() + '-' + Math.random().toString(36).substring(2, 9);
        }

        // ä» localStorage åŠ è½½æ•°æ®ï¼Œè‹¥æ— åˆ™åˆ›å»ºä¸€ä¸ªç©ºç™½å†³ç­–
        function loadFromStorage() {
            const saved = localStorage.getItem('decisionAppData');
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    decisions = data.decisions || [];
                    currentDecisionId = data.currentDecisionId || (decisions.length > 0 ? decisions[0].id : null);
                } catch (e) {
                    // æ•°æ®æŸåï¼Œé‡ç½®ä¸ºç©ºç™½
                    decisions = [{
                        id: generateId(),
                        name: 'æ–°å†³ç­–',
                        standards: [],
                        options: []
                    }];
                    currentDecisionId = decisions[0].id;
                }
            } else {
                // é¦–æ¬¡ä½¿ç”¨ï¼Œåˆ›å»ºä¸€ä¸ªç©ºç™½å†³ç­–
                decisions = [{
                    id: generateId(),
                    name: 'æ–°å†³ç­–',
                    standards: [],
                    options: []
                }];
                currentDecisionId = decisions[0].id;
            }
        }

        function saveToStorage() {
            const data = {
                decisions: decisions,
                currentDecisionId: currentDecisionId
            };
            localStorage.setItem('decisionAppData', JSON.stringify(data));
        }

        function getCurrentDecision() {
            return decisions.find(d => d.id === currentDecisionId) || null;
        }

        function renderDecisionList() {
            const container = document.getElementById('decisionList');
            container.innerHTML = '';
            decisions.forEach(dec => {
                const tab = document.createElement('div');
                tab.className = `decision-tab ${dec.id === currentDecisionId ? 'active' : ''}`;
                tab.dataset.id = dec.id;
                tab.innerHTML = `
                    <span class="decision-name">${escapeHtml(dec.name) || 'æœªå‘½å'}</span>
                    <button class="delete-decision" data-id="${dec.id}" title="åˆ é™¤">âœ•</button>
                `;
                tab.addEventListener('click', (e) => {
                    if (e.target.classList.contains('delete-decision')) return;
                    switchDecision(dec.id);
                });
                container.appendChild(tab);
            });
            document.querySelectorAll('.delete-decision').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const id = btn.dataset.id;
                    deleteDecision(id);
                });
            });
        }

        function switchDecision(id) {
            if (id === currentDecisionId) return;
            currentDecisionId = id;
            viewMode = 'edit';
            sortedOptionIds = [];
            saveToStorage();
            renderAll();
        }

        function createNewDecision() {
            const newDec = {
                id: generateId(),
                name: 'æ–°å†³ç­–',
                standards: [],
                options: []
            };
            decisions.push(newDec);
            currentDecisionId = newDec.id;
            viewMode = 'edit';
            sortedOptionIds = [];
            saveToStorage();
            renderAll();
        }

        function deleteDecision(id) {
            if (decisions.length === 1) {
                alert('è‡³å°‘ä¿ç•™ä¸€ä¸ªå†³ç­–');
                return;
            }
            decisions = decisions.filter(d => d.id !== id);
            if (currentDecisionId === id) {
                currentDecisionId = decisions[0].id;
                viewMode = 'edit';
                sortedOptionIds = [];
            }
            saveToStorage();
            renderAll();
        }

        function computeOptionTotal(option, standards) {
            const standardsSum = standards.reduce((acc, std) => acc + (option.scores[std.id] || 0), 0);
            const extrasSum = [...option.benefits, ...option.drawbacks].reduce((acc, item) => acc + (item.value || 0), 0);
            return standardsSum + extrasSum;
        }

        function refreshSortedIds(decision) {
            const sorted = [...decision.options].sort((a, b) => computeOptionTotal(b, decision.standards) - computeOptionTotal(a, decision.standards));
            sortedOptionIds = sorted.map(opt => opt.id);
        }

        function escapeHtml(unsafe) {
            return unsafe.replace(/[&<>"']/g, function(m) {
                if(m === '&') return '&amp;'; if(m === '<') return '&lt;'; if(m === '>') return '&gt;';
                if(m === '"') return '&quot;'; return '&#039;';
            });
        }

        function renderStandardList(decision) {
            const container = document.getElementById('standardList');
            container.innerHTML = '';
            if (!decision) return;
            if (decision.standards.length === 0) {
                container.innerHTML = '<div class="empty-message">æš‚æ— æ ‡å‡†ï¼Œè¯·æ·»åŠ </div>';
                return;
            }
            decision.standards.forEach(std => {
                const row = document.createElement('div');
                row.className = 'item-row';
                row.innerHTML = `
                    <span>${escapeHtml(std.text)}</span>
                    <button class="delete-standard-btn" data-standard-id="${std.id}">âœ•</button>
                `;
                container.appendChild(row);
            });
            document.querySelectorAll('.delete-standard-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const stdId = btn.dataset.standardId;
                    deleteStandardById(stdId);
                });
            });
        }

        function renderOptionManager(decision) {
            const container = document.getElementById('optionList');
            container.innerHTML = '';
            if (!decision) return;
            if (decision.options.length === 0) {
                container.innerHTML = '<div class="empty-message">æš‚æ— é€‰é¡¹ï¼Œè¯·æ·»åŠ </div>';
                return;
            }
            decision.options.forEach(opt => {
                const row = document.createElement('div');
                row.className = 'item-row';
                row.innerHTML = `
                    <span>${escapeHtml(opt.name)}</span>
                    <button class="delete-option-btn" data-option-id="${opt.id}">âœ•</button>
                `;
                container.appendChild(row);
            });
            document.querySelectorAll('.delete-option-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const optId = btn.dataset.optionId;
                    deleteOptionById(optId);
                });
            });
        }

        function deleteStandardById(stdId) {
            const decision = getCurrentDecision();
            if (!decision) return;
            decision.options.forEach(opt => delete opt.scores[stdId]);
            decision.standards = decision.standards.filter(s => s.id !== stdId);
            if (viewMode === 'sorted') refreshSortedIds(decision);
            saveToStorage();
            renderAll();
        }

        function deleteOptionById(optId) {
            const decision = getCurrentDecision();
            if (!decision) return;
            decision.options = decision.options.filter(o => o.id !== optId);
            if (viewMode === 'sorted') refreshSortedIds(decision);
            saveToStorage();
            renderAll();
        }

        function renderCards(decision) {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';
            if (!decision || decision.standards.length === 0 || decision.options.length === 0) {
                container.innerHTML = '<div class="empty-message" style="width:100%; padding: 40px;">è¯·è‡³å°‘æ·»åŠ ä¸€ä¸ªæ ‡å‡†å’Œä¸€é¡¹é€‰æ‹©ğŸ‘€ </div>';
                return;
            }

            let optionsToRender = [];
            if (viewMode === 'sorted') {
                const idSet = new Set(decision.options.map(o => o.id));
                const validIds = sortedOptionIds.filter(id => idSet.has(id));
                optionsToRender = validIds.map(id => decision.options.find(o => o.id === id)).filter(o => o);
            } else {
                optionsToRender = decision.options;
            }

            optionsToRender.forEach(opt => {
                const card = document.createElement('div');
                card.className = 'option-card';
                const total = computeOptionTotal(opt, decision.standards);

                card.innerHTML = `
                    <div class="card-header">
                        <h3>${escapeHtml(opt.name)}</h3>
                        ${viewMode === 'sorted' ? `<div class="card-total">${total}</div>` : '<div class="card-total" style="background:transparent; color:transparent;">0</div>'}
                    </div>
                `;

                const criteriaDiv = document.createElement('div');
                criteriaDiv.className = 'criteria-section';
                decision.standards.forEach(std => {
                    const score = opt.scores[std.id] || 0;
                    criteriaDiv.innerHTML += `
                        <div class="criterion-row">
                            <span class="criterion-label">${escapeHtml(std.text)}</span>
                            <div class="score-buttons">
                                <button class="score-btn ${score === 1 ? 'active' : ''}" data-opt-id="${opt.id}" data-std-id="${std.id}" data-value="1">+1</button>
                                <button class="score-btn ${score === 0 ? 'active' : ''}" data-opt-id="${opt.id}" data-std-id="${std.id}" data-value="0">0</button>
                            </div>
                        </div>
                    `;
                });
                card.appendChild(criteriaDiv);

                const benefitsDiv = document.createElement('div');
                benefitsDiv.className = 'other-section';
                benefitsDiv.innerHTML = `<div class="other-title"><span>â• é¢å¤–å¥½å¤„ (è‡ªå®šä¹‰æ•°å€¼)</span></div>`;
                opt.benefits.forEach(b => {
                    benefitsDiv.innerHTML += `
                        <div class="extra-item">
                            <input type="text" class="benefit-input" data-opt-id="${opt.id}" data-benefit-id="${b.id}" value="${escapeHtml(b.text)}" placeholder="å¥½å¤„æè¿°">
                            <input type="number" class="benefit-value" data-opt-id="${opt.id}" data-benefit-id="${b.id}" value="${b.value !== undefined ? b.value : 1}" step="any">
                            <button class="remove-extra" data-opt-id="${opt.id}" data-benefit-id="${b.id}" data-type="benefit">âœ•</button>
                        </div>
                    `;
                });
                benefitsDiv.innerHTML += `<button class="add-extra-btn" data-opt-id="${opt.id}" data-type="benefit">+ æ·»åŠ ä¸€é¡¹å¥½å¤„ (é»˜è®¤+1)</button>`;
                card.appendChild(benefitsDiv);

                const drawbacksDiv = document.createElement('div');
                drawbacksDiv.className = 'other-section';
                drawbacksDiv.innerHTML = `<div class="other-title"><span class="badge-minus">â– é¢å¤–åå¤„ (è‡ªå®šä¹‰æ•°å€¼)</span></div>`;
                opt.drawbacks.forEach(d => {
                    drawbacksDiv.innerHTML += `
                        <div class="extra-item">
                            <input type="text" class="drawback-input" data-opt-id="${opt.id}" data-drawback-id="${d.id}" value="${escapeHtml(d.text)}" placeholder="åå¤„æè¿°">
                            <input type="number" class="drawback-value" data-opt-id="${opt.id}" data-drawback-id="${d.id}" value="${d.value !== undefined ? d.value : -1}" step="any">
                            <button class="remove-extra" data-opt-id="${opt.id}" data-drawback-id="${d.id}" data-type="drawback">âœ•</button>
                        </div>
                    `;
                });
                drawbacksDiv.innerHTML += `<button class="add-extra-btn" data-opt-id="${opt.id}" data-type="drawback">+ æ·»åŠ ä¸€é¡¹åå¤„ (é»˜è®¤-1)</button>`;
                card.appendChild(drawbacksDiv);

                container.appendChild(card);
            });

            attachCardEvents(decision);
        }

        function attachCardEvents(decision) {
            document.querySelectorAll('.score-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const optId = btn.dataset.optId;
                    const stdId = btn.dataset.stdId;
                    const value = parseInt(btn.dataset.value, 10);
                    const option = decision.options.find(o => o.id === optId);
                    if (option) {
                        option.scores[stdId] = value;
                        if (viewMode === 'sorted') refreshSortedIds(decision);
                        saveToStorage();
                        renderAll();
                    }
                });
            });

            document.querySelectorAll('.benefit-input').forEach(inp => {
                inp.addEventListener('input', (e) => {
                    const optId = inp.dataset.optId;
                    const benefitId = inp.dataset.benefitId;
                    const option = decision.options.find(o => o.id === optId);
                    const benefit = option?.benefits.find(b => b.id === benefitId);
                    if (benefit) benefit.text = inp.value;
                    saveToStorage();
                });
            });

            document.querySelectorAll('.benefit-value').forEach(inp => {
                inp.addEventListener('input', (e) => {
                    const optId = inp.dataset.optId;
                    const benefitId = inp.dataset.benefitId;
                    const option = decision.options.find(o => o.id === optId);
                    const benefit = option?.benefits.find(b => b.id === benefitId);
                    if (benefit) {
                        let val = parseFloat(inp.value);
                        if (isNaN(val)) val = 1;
                        benefit.value = val;
                        if (viewMode === 'sorted') refreshSortedIds(decision);
                        saveToStorage();
                        renderAll();
                    }
                });
            });

            document.querySelectorAll('.drawback-input').forEach(inp => {
                inp.addEventListener('input', (e) => {
                    const optId = inp.dataset.optId;
                    const drawbackId = inp.dataset.drawbackId;
                    const option = decision.options.find(o => o.id === optId);
                    const drawback = option?.drawbacks.find(d => d.id === drawbackId);
                    if (drawback) drawback.text = inp.value;
                    saveToStorage();
                });
            });

            document.querySelectorAll('.drawback-value').forEach(inp => {
                inp.addEventListener('input', (e) => {
                    const optId = inp.dataset.optId;
                    const drawbackId = inp.dataset.drawbackId;
                    const option = decision.options.find(o => o.id === optId);
                    const drawback = option?.drawbacks.find(d => d.id === drawbackId);
                    if (drawback) {
                        let val = parseFloat(inp.value);
                        if (isNaN(val)) val = -1;
                        drawback.value = val;
                        if (viewMode === 'sorted') refreshSortedIds(decision);
                        saveToStorage();
                        renderAll();
                    }
                });
            });

            document.querySelectorAll('.remove-extra').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const optId = btn.dataset.optId;
                    const benefitId = btn.dataset.benefitId;
                    const drawbackId = btn.dataset.drawbackId;
                    const option = decision.options.find(o => o.id === optId);
                    if (!option) return;
                    if (benefitId) {
                        option.benefits = option.benefits.filter(b => b.id !== benefitId);
                    } else if (drawbackId) {
                        option.drawbacks = option.drawbacks.filter(d => d.id !== drawbackId);
                    }
                    if (viewMode === 'sorted') refreshSortedIds(decision);
                    saveToStorage();
                    renderAll();
                });
            });

            document.querySelectorAll('.add-extra-btn[data-type="benefit"]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const optId = btn.dataset.optId;
                    const option = decision.options.find(o => o.id === optId);
                    if (option) {
                        option.benefits.push({ id: generateId(), text: '', value: 1 });
                        if (viewMode === 'sorted') refreshSortedIds(decision);
                        saveToStorage();
                        renderAll();
                    }
                });
            });

            document.querySelectorAll('.add-extra-btn[data-type="drawback"]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const optId = btn.dataset.optId;
                    const option = decision.options.find(o => o.id === optId);
                    if (option) {
                        option.drawbacks.push({ id: generateId(), text: '', value: -1 });
                        if (viewMode === 'sorted') refreshSortedIds(decision);
                        saveToStorage();
                        renderAll();
                    }
                });
            });
        }

        function renderAll() {
            const decision = getCurrentDecision();
            renderDecisionList();
            if (decision) {
                document.getElementById('decisionNameInput').value = decision.name;
                renderStandardList(decision);
                renderOptionManager(decision);
                renderCards(decision);
            } else {
                document.getElementById('decisionNameInput').value = '';
                document.getElementById('standardList').innerHTML = '';
                document.getElementById('optionList').innerHTML = '';
                document.getElementById('cardsContainer').innerHTML = '';
            }
        }

        // ========== AI å»ºè®®åŠŸèƒ½ ==========
        document.getElementById('aiSuggestBtn')?.addEventListener('click', async () => {
            const decisionName = document.getElementById('decisionNameInput').value || 'å½“å‰å†³ç­–';
            const prompt = `æˆ‘æ­£åœ¨åšâ€œ${decisionName}â€çš„å†³ç­–ï¼Œè¯·å¸®æˆ‘åˆ—å‡ºå¯èƒ½è€ƒè™‘çš„æ ‡å‡†ï¼ˆä¾‹å¦‚ä»·æ ¼ã€è´¨é‡ã€æœåŠ¡ç­‰ï¼‰ï¼Œç›´æ¥è¾“å‡ºæ¸…å•ï¼Œæ¯è¡Œä¸€ä¸ªæ ‡å‡†ï¼Œä¸è¦åºå·ã€‚`;
            
            // âš ï¸ è¯·å°†ä¸‹é¢çš„ YOUR_VERCEL_API_URL æ›¿æ¢ä¸ºæ‚¨è‡ªå·±çš„ Vercel é¡¹ç›®åŸŸå
            // ä¾‹å¦‚ï¼šconst apiUrl = 'https://ai-decision-api.vercel.app/api/ai-suggest';
            const apiUrl = 'https://ai-decision-api.vercel.app/api/ai-suggest';
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });
                const data = await response.json();
                if (data.reply) {
                    const lines = data.reply.split('\n').filter(line => line.trim() !== '');
                    lines.forEach(line => {
                        const text = line.replace(/^[â€¢\-*\d.\s]+/, '').trim();
                        if (text) {
                            const input = document.getElementById('newStandardInput');
                            input.value = text;
                            document.getElementById('addStandardBtn').click();
                        }
                    });
                } else {
                    alert('AI å»ºè®®è·å–å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
                }
            } catch (error) {
                alert('ç½‘ç»œé”™è¯¯ï¼Œæ— æ³•è¿æ¥ AI æœåŠ¡');
                console.error(error);
            }
        });

        // åˆå§‹åŒ–
        loadFromStorage();
        renderAll();

        document.getElementById('addDecisionBtn').addEventListener('click', createNewDecision);
        document.getElementById('decisionNameInput').addEventListener('input', (e) => {
            const decision = getCurrentDecision();
            if (decision) {
                decision.name = e.target.value;
                saveToStorage();
                renderDecisionList();
            }
        });
        document.getElementById('addStandardBtn').addEventListener('click', () => {
            const input = document.getElementById('newStandardInput');
            const text = input.value.trim();
            if (!text) return alert('è¯·è¾“å…¥æ ‡å‡†å†…å®¹');
            const decision = getCurrentDecision();
            if (!decision) return;
            const newStd = { id: generateId(), text };
            decision.standards.push(newStd);
            decision.options.forEach(opt => opt.scores[newStd.id] = 0);
            input.value = '';
            if (viewMode === 'sorted') refreshSortedIds(decision);
            saveToStorage();
            renderAll();
        });
        document.getElementById('addOptionBtn').addEventListener('click', () => {
            const input = document.getElementById('newOptionInput');
            const text = input.value.trim();
            if (!text) return alert('è¯·è¾“å…¥é€‰é¡¹åç§°');
            const decision = getCurrentDecision();
            if (!decision) return;
            const newOpt = {
                id: generateId(),
                name: text,
                scores: {},
                benefits: [],
                drawbacks: []
            };
            decision.standards.forEach(std => newOpt.scores[std.id] = 0);
            decision.options.push(newOpt);
            input.value = '';
            if (viewMode === 'sorted') refreshSortedIds(decision);
            saveToStorage();
            renderAll();
        });
        document.getElementById('sortBtn').addEventListener('click', () => {
            const decision = getCurrentDecision();
            if (!decision) return;
            refreshSortedIds(decision);
            viewMode = 'sorted';
            renderAll();
        });
        document.getElementById('editModeBtn').addEventListener('click', () => {
            viewMode = 'edit';
            sortedOptionIds = [];
            renderAll();
        });

        document.getElementById('newStandardInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') document.getElementById('addStandardBtn').click();
        });
        document.getElementById('newOptionInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') document.getElementById('addOptionBtn').click();
        });
    })();
</script>
