<script>
    (function() {
        // --- æ ¸å¿ƒæ•°æ®æ¨¡å‹ ---
        let decision = {
            name: '',               // åˆå§‹ä¸ºç©º
            standards: [],           // åˆå§‹æ— æ ‡å‡†

        // è§†å›¾æ¨¡å¼: 'edit' æˆ– 'sorted'
        let viewMode = 'edit';       
        // å½“å¤„äº sorted æ¨¡å¼æ—¶ï¼ŒæŒ‰ç…§è¿™ä¸ªIDæ•°ç»„é¡ºåºæ¸²æŸ“å¡ç‰‡ (ç”±ä¸€é”®æ’åºç”Ÿæˆ)
        let sortedOptionIds = [];    

        // è¾…åŠ©ï¼šå”¯ä¸€IDç”Ÿæˆ
        function generateId() {
            return Date.now() + '-' + Math.random().toString(36).substring(2, 9);
        }

        // --- ç¤ºä¾‹æ•°æ®ï¼ˆä¾›é‡ç½®æŒ‰é’®ä½¿ç”¨ï¼‰--- æ›´æ–°ä¸ºå¸¦valueçš„æ ¼å¼
        function loadExample() {
            const std1 = { id: generateId(), text: 'ç»­èˆª > 500km' };
            const std2 = { id: generateId(), text: 'æ™ºèƒ½é©¾é©¶' };
            const std3 = { id: generateId(), text: 'åº§æ¤…é€šé£' };
            const std4 = { id: generateId(), text: 'å“ç‰Œå£ç¢‘' };
            decision.standards = [std1, std2, std3, std4];

            const opt1 = {
                id: generateId(),
                name: 'æ¯”äºšè¿ªæ±‰',
                scores: { [std1.id]: 1, [std2.id]: 1, [std3.id]: 0, [std4.id]: 1 },
                benefits: [{ id: generateId(), text: 'åˆ€ç‰‡ç”µæ± å®‰å…¨', value: 2 }],  // è‡ªå®šä¹‰æ•°å€¼
                drawbacks: [{ id: generateId(), text: 'è½¦æœºå¡é¡¿', value: -2 }]
            };
            const opt2 = {
                id: generateId(),
                name: 'ç‰¹æ–¯æ‹‰Model 3',
                scores: { [std1.id]: 1, [std2.id]: 1, [std3.id]: 0, [std4.id]: 0 },
                benefits: [{ id: generateId(), text: 'è¶…å……ç½‘ç»œ', value: 3 }, { id: generateId(), text: 'ä¿å€¼ç‡å¥½', value: 1 }],
                drawbacks: [{ id: generateId(), text: 'å†…é¥°ç®€é™‹', value: -1 }]
            };
            const opt3 = {
                id: generateId(),
                name: 'ææ°ª001',
                scores: { [std1.id]: 1, [std2.id]: 0, [std3.id]: 1, [std4.id]: 0 },
                benefits: [{ id: generateId(), text: 'çŒè£…é€ å‹', value: 1 }],
                drawbacks: [{ id: generateId(), text: 'è½¦æœºbug', value: -1 }, { id: generateId(), text: 'ç”µè€—é«˜', value: -2 }]
            };
            decision.options = [opt1, opt2, opt3];
            decision.name = 'ä¹°æ–°èƒ½æºè½¦'; 
        }

        // --- å·¥å…·ï¼šè®¡ç®—å•ä¸ªé€‰é¡¹æ€»åˆ† (ç´¯åŠ æ ‡å‡†åˆ† + æ‰€æœ‰é¢å¤–é¡¹çš„value) ---
        function computeOptionTotal(option) {
            const standardsSum = decision.standards.reduce((acc, std) => {
                return acc + (option.scores[std.id] || 0);
            }, 0);
            // ç´¯åŠ å¥½å¤„ä¸åå¤„çš„value (åå¤„å·²ç»æ˜¯è´Ÿæ•°)
            const extrasSum = [...option.benefits, ...option.drawbacks].reduce((acc, item) => acc + (item.value || 0), 0);
            return standardsSum + extrasSum;
        }

        // --- æ ¹æ®å½“å‰æ€»åˆ†é‡æ–°è®¡ç®—æ’åºIDåˆ—è¡¨ (é™åº) ---
        function refreshSortedIds() {
            // å¤åˆ¶é€‰é¡¹ï¼ŒæŒ‰æ€»åˆ†é™åºï¼Œç„¶åæå–id
            const sorted = [...decision.options].sort((a, b) => computeOptionTotal(b) - computeOptionTotal(a));
            sortedOptionIds = sorted.map(opt => opt.id);
        }

        // --- æ¸²æŸ“æ•´ä¸ªUI ---
        function renderAll() {
            renderStandardList();
            renderOptionManager();
            renderCards();
            // åŒæ­¥å†³ç­–åç§°è¾“å…¥æ¡†
            document.getElementById('decisionNameInput').value = decision.name;
        }

        // æ¸²æŸ“å·¦ä¾§æ ‡å‡†åˆ—è¡¨ï¼ˆåªè¯»æ–‡æœ¬ + åˆ é™¤ï¼‰
        function renderStandardList() {
            const container = document.getElementById('standardList');
            if (!container) return;
            container.innerHTML = '';
            if (decision.standards.length === 0) {
                container.innerHTML = '<div class="empty-message">æš‚æ— æ ‡å‡†ï¼Œè¯·æ·»åŠ </div>';
                return;
            }
            decision.standards.forEach(std => {
                const row = document.createElement('div');
                row.className = 'item-row';
                row.innerHTML = `
                    <span>${escapeHtml(std.text)}</span>
                    <button class="delete-standard-btn" data-standard-id="${std.id}">âœ•</button>
                `;
                container.appendChild(row);
            });

            // ç»‘å®šåˆ é™¤äº‹ä»¶
            document.querySelectorAll('.delete-standard-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const stdId = btn.dataset.standardId;
                    deleteStandardById(stdId);

        }

        // æ¸²æŸ“å³ä¾§é€‰é¡¹ç®¡ç†åˆ—è¡¨ï¼ˆåªè¯»åç§° + åˆ é™¤ï¼‰
        function renderOptionManager() {
            const container = document.getElementById('optionList');
            if (!container) return;
            container.innerHTML = '';
            if (decision.options.length === 0) {
                container.innerHTML = '<div class="empty-message">æš‚æ— é€‰é¡¹ï¼Œè¯·æ·»åŠ </div>';
                return;
            }
            decision.options.forEach(opt => {
                const row = document.createElement('div');
                row.className = 'item-row';
                row.innerHTML = `
                    <span>${escapeHtml(opt.name)}</span>
                    <button class="delete-option-btn" data-option-id="${opt.id}">âœ•</button>
                `;
                container.appendChild(row);
            });

            document.querySelectorAll('.delete-option-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const optId = btn.dataset.optionId;
                    deleteOptionById(optId);
                });
            });
        }

        // è½¬ä¹‰ï¼ˆç®€å•é˜²XSSï¼‰
        function escapeHtml(unsafe) {
            return unsafe.replace(/[&<>"']/g, function(m) {
                if(m === '&') return '&amp;'; if(m === '<') return '&lt;'; if(m === '>') return '&gt;';
                if(m === '"') return '&quot;'; return '&#039;';
            });
        }

        // åˆ é™¤æ ‡å‡†
        function deleteStandardById(stdId) {
            // ä»æ¯ä¸ªé€‰é¡¹çš„scoresä¸­åˆ é™¤è¯¥æ ‡å‡†
            decision.options.forEach(opt => {
                delete opt.scores[stdId];
            });
            decision.standards = decision.standards.filter(s => s.id !== stdId);
            
            renderAll();
        }

        // åˆ é™¤é€‰é¡¹
        function deleteOptionById(optId) {
            decision.options = decision.options.filter(o => o.id !== optId);
            if (viewMode === 'sorted') {
                refreshSortedIds();
            }
            renderAll();
        }

        // æ¸²æŸ“æ‰€æœ‰å¡ç‰‡ï¼ˆæ ¹æ®viewModeå†³å®šé¡ºåºä»¥åŠæ˜¯å¦æ˜¾ç¤ºæ€»åˆ†ï¼‰
        function renderCards() {
            const container = document.getElementById('cardsContainer');
            if (!container) return;
            container.innerHTML = '';

            if (decision.options.length === 0 || decision.standards.length === 0) {
                container.innerHTML = '<div class="empty-message" style="width:100%; padding: 40px;">è‡³å°‘æ·»åŠ ä¸€ä¸ªæ ‡å‡†å’Œä¸€é¡¹é€‰æ‹©ï¼Œæ‰èƒ½çœ‹åˆ°è¯„åˆ†å¡</div>';
                return;
            }

            let optionsToRender = [];
            if (viewMode === 'sorted') {
                const idSet = new Set(decision.options.map(o => o.id));
                const validIds = sortedOptionIds.filter(id => idSet.has(id));
                optionsToRender = validIds.map(id => decision.options.find(o => o.id === id)).filter(o => o);
            } else {
                optionsToRender = decision.options;
            }

            optionsToRender.forEach(opt => {
                const card = document.createElement('div');
                card.className = 'option-card';
                card.dataset.optionId = opt.id;

                const total = computeOptionTotal(opt);

                // å¤´éƒ¨
                const headerDiv = document.createElement('div');
                headerDiv.className = 'card-header';
                
                let totalHtml = '';
                if (viewMode === 'sorted') {
                    totalHtml = `<div class="card-total">${total}</div>`;
                } else {
                    totalHtml = `<div class="card-total" style="background:transparent; color:transparent;">0</div>`;
                }
                
                headerDiv.innerHTML = `
                    <h3>${escapeHtml(opt.name)}</h3>
                    ${totalHtml}
                `;
                card.appendChild(headerDiv);

                // æ ‡å‡†åŒºåŸŸ
                const criteriaDiv = document.createElement('div');
                criteriaDiv.className = 'criteria-section';
                decision.standards.forEach(std => {
                    const score = opt.scores[std.id] || 0;
                    const row = document.createElement('div');
                    row.className = 'criterion-row';
                    row.innerHTML = `
                        <span class="criterion-label">${escapeHtml(std.text)}</span>
                        <div class="score-buttons">
                            <button class="score-btn ${score === 1 ? 'active' : ''}" data-opt-id="${opt.id}" data-std-id="${std.id}" data-value="1">+1</button>
                            <button class="score-btn ${score === 0 ? 'active' : ''}" data-opt-id="${opt.id}" data-std-id="${std.id}" data-value="0">0</button>
                        </div>
                    `;
                    criteriaDiv.appendChild(row);
                });
                card.appendChild(criteriaDiv);

                // é¢å¤–å¥½å¤„åŒº (è‡ªå®šä¹‰æ•°å€¼)
                const benefitsDiv = document.createElement('div');
                benefitsDiv.className = 'other-section';
                benefitsDiv.innerHTML = `<div class="other-title"><span>â• é¢å¤–å¥½å¤„ (è‡ªå®šä¹‰æ•°å€¼)</span></div>`;
                const benefitsList = document.createElement('div');
                opt.benefits.forEach(b => {
                    const item = document.createElement('div');
                    item.className = 'extra-item';
                    item.innerHTML = `
                        <input type="text" class="benefit-input" data-opt-id="${opt.id}" data-benefit-id="${b.id}" value="${escapeHtml(b.text)}" placeholder="å¥½å¤„æè¿°">
                        <input type="number" class="benefit-value" data-opt-id="${opt.id}" data-benefit-id="${b.id}" value="${b.value !== undefined ? b.value : 1}" step="any" placeholder="æ•°å€¼">
                        <button class="remove-extra" data-opt-id="${opt.id}" data-benefit-id="${b.id}" data-type="benefit">âœ•</button>
                    `;
                    benefitsList.appendChild(item);
                });
                benefitsDiv.appendChild(benefitsList);
                const addBenefitBtn = document.createElement('button');
                addBenefitBtn.className = 'add-extra-btn';
                addBenefitBtn.textContent = '+ æ·»åŠ ä¸€é¡¹å¥½å¤„ (é»˜è®¤+1)';
                addBenefitBtn.dataset.optId = opt.id;
                addBenefitBtn.dataset.type = 'benefit';
                benefitsDiv.appendChild(addBenefitBtn);
                card.appendChild(benefitsDiv);

                // é¢å¤–åå¤„åŒº (è‡ªå®šä¹‰æ•°å€¼)
                const drawbacksDiv = document.createElement('div');
                drawbacksDiv.className = 'other-section';
                drawbacksDiv.innerHTML = `<div class="other-title"><span class="badge-minus">â– é¢å¤–åå¤„ (è‡ªå®šä¹‰æ•°å€¼ï¼Œè´Ÿæ•°)</span></div>`;
                const drawbacksList = document.createElement('div');
                opt.drawbacks.forEach(d => {
                    const item = document.createElement('div');
                    item.className = 'extra-item';
                    item.innerHTML = `
                        <input type="text" class="drawback-input" data-opt-id="${opt.id}" data-drawback-id="${d.id}" value="${escapeHtml(d.text)}" placeholder="åå¤„æè¿°">
                        <input type="number" class="drawback-value" data-opt-id="${opt.id}" data-drawback-id="${d.id}" value="${d.value !== undefined ? d.value : -1}" step="any" placeholder="æ•°å€¼">
                        <button class="remove-extra" data-opt-id="${opt.id}" data-drawback-id="${d.id}" data-type="drawback">âœ•</button>
                    `;
                    drawbacksList.appendChild(item);
                });
                drawbacksDiv.appendChild(drawbacksList);
                const addDrawbackBtn = document.createElement('button');
                addDrawbackBtn.className = 'add-extra-btn';
                addDrawbackBtn.textContent = '+ æ·»åŠ ä¸€é¡¹åå¤„ (é»˜è®¤-1)';
                addDrawbackBtn.dataset.optId = opt.id;
                addDrawbackBtn.dataset.type = 'drawback';
                drawbacksDiv.appendChild(addDrawbackBtn);
                card.appendChild(drawbacksDiv);

                container.appendChild(card);
            });

            attachCardEvents();
        }

        // é™„åŠ æ‰€æœ‰å¡ç‰‡å†…éƒ¨äº‹ä»¶
        function attachCardEvents() {
            // 1. æ ‡å‡†å¾—åˆ†æŒ‰é’®
            document.querySelectorAll('.score-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const optId = btn.dataset.optId;
                    const stdId = btn.dataset.stdId;
                    const value = parseInt(btn.dataset.value, 10);
                    if (!optId || !stdId) return;

                    const option = decision.options.find(o => o.id === optId);
                    if (option) {
                        option.scores[stdId] = value;
                        renderAll();
                    }
                });
            });

            // 2. é¢å¤–å¥½å¤„æ–‡æœ¬ input å®æ—¶æ›´æ–°
            document.querySelectorAll('.benefit-input').forEach(inp => {
                inp.addEventListener('input', (e) => {
                    const optId = inp.dataset.optId;
                    const benefitId = inp.dataset.benefitId;
                    const option = decision.options.find(o => o.id === optId);
                    if (option) {
                        const benefit = option.benefits.find(b => b.id === benefitId);
                        if (benefit) benefit.text = inp.value;
                    }
                });
            });

            // 3. é¢å¤–å¥½å¤„æ•°å€¼ input
            document.querySelectorAll('.benefit-value').forEach(inp => {
                inp.addEventListener('input', (e) => {
                    const optId = inp.dataset.optId;
                    const benefitId = inp.dataset.benefitId;
                    const option = decision.options.find(o => o.id === optId);
                    if (option) {
                        const benefit = option.benefits.find(b => b.id === benefitId);
                        if (benefit) {
                            let val = parseFloat(inp.value);
                            if (isNaN(val)) val = 1; // é»˜è®¤æ¢å¤1
                            benefit.value = val;
                        }
                    }
                });
            });

            // 4. é¢å¤–åå¤„æ–‡æœ¬ input
            document.querySelectorAll('.drawback-input').forEach(inp => {
                inp.addEventListener('input', (e) => {
                    const optId = inp.dataset.optId;
                    const drawbackId = inp.dataset.drawbackId;
                    const option = decision.options.find(o => o.id === optId);
                    if (option) {
                        const drawback = option.drawbacks.find(d => d.id === drawbackId);
                        if (drawback) drawback.text = inp.value;
                    }
                });
            });

            // 5. é¢å¤–åå¤„æ•°å€¼ input
            document.querySelectorAll('.drawback-value').forEach(inp => {
                inp.addEventListener('input', (e) => {
                    const optId = inp.dataset.optId;
                    const drawbackId = inp.dataset.drawbackId;
                    const option = decision.options.find(o => o.id === optId);
                    if (option) {
                        const drawback = option.drawbacks.find(d => d.id === drawbackId);
                        if (drawback) {
                            let val = parseFloat(inp.value);
                            if (isNaN(val)) val = -1;
                            drawback.value = val;
                        }
                    }
                });
            });

            // 6. åˆ é™¤å¥½å¤„/åå¤„
            document.querySelectorAll('.remove-extra').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const optId = btn.dataset.optId;
                    const benefitId = btn.dataset.benefitId;
                    const drawbackId = btn.dataset.drawbackId;
                    const type = benefitId ? 'benefit' : 'drawback';
                    const option = decision.options.find(o => o.id === optId);
                    if (!option) return;

                    if (type === 'benefit' && benefitId) {
                        option.benefits = option.benefits.filter(b => b.id !== benefitId);
                    } else if (drawbackId) {
                        option.drawbacks = option.drawbacks.filter(d => d.id !== drawbackId);
                    }
                    renderAll();
                });
            });

            // 7. æ·»åŠ å¥½å¤„æŒ‰é’®
            document.querySelectorAll('.add-extra-btn[data-type="benefit"]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const optId = btn.dataset.optId;
                    const option = decision.options.find(o => o.id === optId);
                    if (option) {
                        option.benefits.push({ id: generateId(), text: '', value: 1 }); // é»˜è®¤å€¼1
                        renderAll();
                    }
                });
            });

            // 8. æ·»åŠ åå¤„æŒ‰é’®
            document.querySelectorAll('.add-extra-btn[data-type="drawback"]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const optId = btn.dataset.optId;
                    const option = decision.options.find(o => o.id === optId);
                    if (option) {
                        option.drawbacks.push({ id: generateId(), text: '', value: -1 }); // é»˜è®¤å€¼-1
                        renderAll();
                    }
                });
            });
        }

        // --- æ–°å¢æ ‡å‡† ---
        document.getElementById('addStandardBtn').addEventListener('click', () => {
            const input = document.getElementById('newStandardInput');
            const text = input.value.trim();
            if (!text) return alert('è¯·è¾“å…¥æ ‡å‡†å†…å®¹');
            decision.standards.push({ id: generateId(), text: text });
            decision.options.forEach(opt => {
                opt.scores[decision.standards[decision.standards.length-1].id] = 0;
            });
            input.value = '';
            renderAll();
        });

        // --- æ–°å¢é€‰é¡¹ ---
        document.getElementById('addOptionBtn').addEventListener('click', () => {
            const input = document.getElementById('newOptionInput');
            const text = input.value.trim();
            if (!text) return alert('è¯·è¾“å…¥é€‰é¡¹åç§°');
            const newOpt = {
                id: generateId(),
                name: text,
                scores: {},
                benefits: [],
                drawbacks: []
            };
            decision.standards.forEach(std => {
                newOpt.scores[std.id] = 0;
            });
            decision.options.push(newOpt);
            input.value = '';

            if (viewMode === 'sorted') {
                refreshSortedIds();
            }
            renderAll();
        });

        // --- ä¸€é”®æ’åº ---
        document.getElementById('sortBtn').addEventListener('click', () => {
            refreshSortedIds();
            viewMode = 'sorted';
            renderAll();
        });

        // --- é‡æ–°ç¼–è¾‘ ---
        document.getElementById('editModeBtn').addEventListener('click', () => {
            viewMode = 'edit';
            sortedOptionIds = [];
            renderAll();
        });

        // é‡ç½®ç¤ºä¾‹
        document.getElementById('resetExampleBtn').addEventListener('click', () => {
            loadExample();
            viewMode = 'edit';
            sortedOptionIds = [];
            renderAll();
        });

        // å†³ç­–åç§°åŒå‘
        document.getElementById('decisionNameInput').addEventListener('input', (e) => {
            decision.name = e.target.value;
        });

        // åˆå§‹åŒ–æ¸²æŸ“ (ç©ºæ•°æ®)
        renderAll();

        // è¾“å…¥æ¡†å›è½¦å¿«æ·æ·»åŠ 
        document.getElementById('newStandardInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') document.getElementById('addStandardBtn').click();
        });
        document.getElementById('newOptionInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') document.getElementById('addOptionBtn').click();
        });
    })();
</script>
